<fieldset>
    <legend>Restaurante</legend>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1">Nome:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text"
                                   [(ngModel)]="filtro">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" type="button" (click)="pesquisar()"><i class="glyphicon glyphicon-search"></i> Pesquisar</button>
                    <button class="btn btn-success" type="button" [routerLink]="['/formRestaurante']"><i class="glyphicon glyphicon-plus"></i> Cadastrar novo Restaurante</button>

                </div>

            </div>
        </div>
    </div>
</fieldset>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Nome</td>
                    </tr>
                    <tr *ngFor="let restaurante of restaurantes">
                        <td><a (click)="delete(restaurante)"><i class="glyphicon glyphicon-remove text-danger"></i></a></td>
                        <td><a [routerLink]="['/formRestaurante', restaurante.id]"><i class="glyphicon glyphicon-pencil"></i></a></td>
                        <td>{{restaurante.nome}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
